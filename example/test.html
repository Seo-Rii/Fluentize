<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button - Fluentize</title>
    <link href="fluentize.css" rel="stylesheet">
    <script src="fluentize.js"></script>
</head>
<body>
<div class="button">BUTTON</div>
<label>
    <input type="checkbox">
    <span>Checkbox</span>
</label>
<label>
    <input checked type="checkbox">
    <span>Checkbox</span>
</label>
<label>
    <input disabled type="checkbox">
    <span>Checkbox</span>
</label>
<br>
<label class="switch">
    <input type="checkbox">
    <span>Checkbox</span>
</label>
<label class="switch">
    <input disabled type="checkbox">
    <span>Checkbox</span>
</label>
</body>
</html>
